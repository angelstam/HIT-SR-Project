<div ng-controller="LoginCtrl"><div class="row">
	<h1>Reverse Car Bay</h1>
	<h2>Sign In</h2>
	{{formData.username}}
	<form>
	
		<div class="simple-form form-group">
			<label>Username</label>
			<input ng-model="formData.username" type="text">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input ng-model="formData.password" type="password">
		</div>

		<button ng-click="poop(formData)" class="btn btn-warning btn-lg">Login</button>
	</form>

	<hr>

<!--<p>Need an account? <a href="/sign-up.html">Signup</a></p>-->
</div>
