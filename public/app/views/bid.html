<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" ng-bind-html="title"></h4>
      </div>
      <div class="modal-body large-10 columns" ng-show="content">
		<table>
			<thead>
				<tr>
					<td>Brand</td>
					<td>Model</td>
					<td>Colour</td>
					<td>Age</td>
					<td>Milage</td>
					<td>Asking Price</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>{{bidEnquiry.brand_name}}</td>
					<td>{{bidEnquiry.model_name}}</td>
					<td>{{bidEnquiry.color}}</td>
					<td>{{getAgeFromYear(bidEnquiry.from_year)}} Years Old</td>
					<td>{{bidEnquiry.milage}}</td>
					<td>{{bidEnquiry.target_price}}</td>
				</tr>
			</tbody>
		</table>
		<input placeholder="Bid amount" type="text" class="form-control" ng-model="form.bid_amount">
      </div>
      <div class="modal-footer">
        <button ng-click="placeBid(form)"> Confirm Bid </button>
        <button ng-click="hidePlaceBid()"> Cancel Bid </button>
      </div>
    </div>
  </div>
</div>
